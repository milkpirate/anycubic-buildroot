name: Build CI image

on:
  push:
    branches:
      - main
    paths:
      - 'buildroot.Dockerfile'
      - '.github/workflows/ci-image.yml'

permissions:
  contents: read
  packages: write   # needed for ghcr.io
  id-token: write   # future-proof for OIDC auth if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0   # fetch full history and tags so git describe works

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get git describe version
        id: git-describe
        run: |
          if git describe --tags --exact-match 2>/dev/null; then
            echo "describe=$(git describe --tags)" >> $GITHUB_OUTPUT
          else
            echo "describe=${{ github.ref_name }}-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./buildroot.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ci-buildroot:latest
            ghcr.io/${{ github.repository }}/ci-buildroot:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}/ci-buildroot:${{ github.sha }}
            ghcr.io/${{ github.repository }}/ci-buildroot:${{ steps.git-describe.outputs.describe }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
